<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POPS</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="container">

  <h1>POPS Dashboard</h1>

  <div class="container">
    <h2>Connect to</h2>

    <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="host_port">host:port</label>
        <!--<input type="text" class="form-control" id="host_port" placeholder="host:port" value="183.61.6.156:8123">-->
        <input type="text" class="form-control" id="host_port" placeholder="host:port" value="127.0.0.1:1080">
      </div>

      <div class="form-group">
        <div class="input-group">
          <label class="sr-only" for="username">Authentication username</label>
          <input class="form-control" type="text" id="username" placeholder="username" value="god" />
        </div>
      </div>

      <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password" value="happy@duowan" />
      </div>

      <button type="submit" id="btn_connect" class="btn btn-default">Submit</button>
    </form>
  </div>

  <div class="row">
    <div class="col-md-6">


      <h2> Settings </h2>

      <form class="form-inline" role="form">
        <div class="form-group">
          <label for="node_kick_slow_than">node_kick_slow_than</label>
          <input type="number" class="form-control" id="node_kick_slow_than" placeholder="seconds" />
        </div>

        <div class="form-group">
          <label for="node_per_domain_max_concurrency">node_per_domain_max_concurrency</label>
          <input type="number" class="form-control" id="node_per_domain_max_concurrency" />
        </div>

        <div class="form-group">
          <label for="node_check_interval">node_check_interval</label>
          <input type="number" class="form-control" id="node_check_interval" placeholder="seconds" />
        </div>

        <div class="form-group">
          <label for="node_test_max_concurrency">node_test_max_concurrency</label>
          <input type="number" class="form-control" id="node_test_max_concurrency" />
        </div>

        <button type="submit" class="btn btn-default" id="btn_update">Update</button>
      </form>


      <h2> Server information </h2>

      <div class="panel panel-default">
        <div class="panel-heading">server_info</div>

        <table class="table">
          <tr>
            <th>serving_on</th>
            <td id="serving_on"></td>
          </tr>

          <tr>
            <th>service_mode</th>
            <td id="service_mode"></td>
          </tr>

          <tr>
            <th>pid</th>
            <td id="pid"></td>
          </tr>

          <tr>
            <th>error_log</th>
            <td id="error_log"></td>
          </tr>

          <tr>
            <th>processes</th>
            <td id="processes"></td>
          </tr>

          <tr>
            <th>cpu_count</th>
            <td id="cpu_count"></td>
          </tr>

        </table>
      </div>


      <h2>Stat</h2>

      <div class="panel panel-default">
        <div class="panel-heading">stat_slot</div>

        <table class="table">
          <tr>
            <th>requests</th>
            <td id="requests"></td>
          </tr>

          <tr>
            <th>processing</th>
            <td id="processing"></td>
          </tr>

          <tr>
            <th>proxy_requests</th>
            <td id="proxy_requests"></td>
          </tr>
        </table>
      </div>


    </div>

    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">node_list</div>
        <div class="list-group" id="node_list">
          <!--<a href="" class="list-group-item">192.168.1.100:1080</a>-->
        </div>
      </div>


    </div>

  </div>

</div>


<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

</body>
</html>
